<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tron Legacy Terminal</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      color-scheme: dark;
      font-family: "Share Tech Mono", "IBM Plex Mono", "Fira Code", monospace;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at 10% 20%, #071425, #03070f 65%);
      color: #f6fff8;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2vw;
      background-attachment: fixed;
      overflow-x: hidden;
    }

    .grid-hub {
      width: min(1200px, 95vw);
      min-height: 90vh;
      border: 1px solid rgba(111, 255, 233, 0.6);
      border-radius: 18px;
      background: rgba(7, 16, 36, 0.85);
      box-shadow: 0 0 40px rgba(58, 255, 247, 0.25);
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 1.25rem;
      position: relative;
      overflow: hidden;
      backdrop-filter: blur(10px);
    }

    .scanline::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(
        rgba(0, 0, 0, 0) 0,
        rgba(0, 0, 0, 0) 48%,
        rgba(0, 0, 0, 0.2) 50%,
        rgba(0, 0, 0, 0) 52%,
        rgba(0, 0, 0, 0) 100%
      );
      background-size: 100% 6px;
      pointer-events: none;
      opacity: 0.45;
      animation: scan 6s linear infinite;
      mix-blend-mode: screen;
    }

    .grid-pattern::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background:
        linear-gradient(rgba(111, 255, 233, 0.05) 1px, transparent 1px),
        linear-gradient(90deg, rgba(111, 255, 233, 0.05) 1px, transparent 1px);
      background-size: 30px 30px;
      pointer-events: none;
      z-index: -1;
    }

    @keyframes scan {
      0% {
        transform: translateY(-100%);
      }
      100% {
        transform: translateY(100%);
      }
    }

    .hud {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 1rem;
      text-transform: uppercase;
      letter-spacing: 0.3ch;
      font-size: 0.9rem;
      color: #83fff1;
      position: relative;
      z-index: 2;
    }

    .hud__brand {
      font-size: 1.1rem;
      color: #6fffe9;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .hud__stats {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .hud__stats span {
      color: rgba(255, 255, 255, 0.6);
      display: flex;
      align-items: center;
      gap: 0.3rem;
    }

    .hud__stats strong {
      color: #f2ff54;
      font-weight: 400;
      margin-left: 0.3rem;
    }

    .desktop {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      grid-auto-rows: minmax(220px, 1fr);
      gap: 1rem;
      position: relative;
      z-index: 1;
    }

    .window {
      border: 1px solid rgba(111, 255, 233, 0.4);
      border-radius: 12px;
      background: rgba(3, 10, 26, 0.9);
      box-shadow: inset 0 0 30px rgba(0, 255, 231, 0.05), 0 0 20px rgba(0, 255, 247, 0.15);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      transition: border 0.2s ease, transform 0.2s ease;
      position: relative;
      min-height: 260px;
    }

    .window.active {
      border-color: rgba(255, 255, 255, 0.8);
      transform: translateY(-2px);
      box-shadow: 0 0 35px rgba(111, 255, 233, 0.25), 0 0 60px rgba(0, 255, 247, 0.2);
    }

    .window__title {
      text-transform: uppercase;
      font-size: 0.85rem;
      padding: 0.5rem 0.85rem;
      border-bottom: 1px solid rgba(111, 255, 233, 0.2);
      color: rgba(255, 255, 255, 0.7);
      display: flex;
      justify-content: space-between;
      letter-spacing: 0.25ch;
      background: rgba(0, 0, 0, 0.2);
    }

    .window__title span:last-child {
      color: #6fffe9;
    }

    .window--terminal {
      grid-column: span 2;
      min-height: 300px;
    }

    @media (max-width: 860px) {
      .window--terminal {
        grid-column: span 1;
      }
    }

    .terminal {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      font-size: 0.95rem;
      background: rgba(0, 0, 0, 0.1);
      position: relative;
    }

    /* Enhanced terminal output styling */
    .terminal-output {
      margin-top: 0.5rem;
      padding: 0.5rem;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 8px;
      border-left: 2px solid #00f2ff;
      margin-bottom: 0.5rem;
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .line {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 0.15rem;
      animation: slideIn 0.2s ease;
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateX(-10px); }
      to { opacity: 1; transform: translateX(0); }
    }

    .prompt {
      color: #00f2ff;
      flex-shrink: 0;
    }

    .cmd {
      color: #6fffe9;
      font-weight: bold;
    }

    .result {
      color: #e5ff99;
      margin-top: 0.2rem;
      padding-left: 1rem;
    }

    .error {
      color: #ff6b6b;
    }

    .success {
      color: #51cf66;
    }

    .info {
      color: #74c0fc;
    }

    .warning {
      color: #fcc419;
    }

    .history-item {
      margin: 0.2rem 0;
      padding: 0.2rem 0.4rem;
      border-radius: 4px;
      background: rgba(255, 255, 255, 0.03);
      cursor: pointer;
      transition: background 0.2s;
    }

    .history-item:hover {
      background: rgba(255, 255, 255, 0.08);
    }

    .input-area {
      padding: 0.75rem 1rem 1.1rem;
      display: flex;
      gap: 0.65rem;
      align-items: center;
      border-top: 1px solid rgba(111, 255, 233, 0.18);
      background: rgba(10, 26, 44, 0.7);
      position: relative;
    }

    .input-area input {
      flex: 1;
      background: transparent;
      border: none;
      border-bottom: 1px solid rgba(111, 255, 233, 0.4);
      color: inherit;
      font: inherit;
      padding: 0.4rem 0;
      outline: none;
      transition: border-bottom 0.2s;
    }

    .input-area input:focus {
      border-bottom: 1px solid #6fffe9;
    }

    .input-area button {
      background: rgba(0, 255, 255, 0.08);
      color: inherit;
      border: 1px solid rgba(111, 255, 233, 0.5);
      padding: 0.35rem 1.1rem;
      font: inherit;
      cursor: pointer;
      transition: background 0.2s ease, transform 0.1s;
    }

    .input-area button:hover,
    .input-area button:focus-visible {
      background: rgba(0, 255, 255, 0.2);
      transform: scale(1.05);
    }

    .input-area button:active {
      transform: scale(0.98);
    }

    .htop {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 1rem;
      gap: 0.8rem;
    }

    .htop__gauges {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 0.8rem;
    }

    .gauge {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 999px;
      padding: 0.15rem;
      position: relative;
      overflow: hidden;
      height: 1.2rem;
    }

    .gauge span {
      display: block;
      height: 100%;
      border-radius: inherit;
      background: linear-gradient(90deg, #4effef, #ffb347);
      width: 0;
      transition: width 0.4s ease;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th,
    td {
      text-align: left;
      padding: 0.2rem 0.3rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }

    th {
      text-transform: uppercase;
      font-size: 0.7rem;
      letter-spacing: 0.3ch;
      color: rgba(255, 255, 255, 0.6);
    }

    .meter {
      width: 100%;
      height: 0.4rem;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 999px;
      overflow: hidden;
    }

    .meter span {
      display: block;
      height: 100%;
      background: linear-gradient(90deg, #6fffe9, #ff4ecd);
      width: 0%;
      transition: width 0.4s ease;
    }

    .viz {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 1rem;
      gap: 0.75rem;
      font-size: 0.85rem;
    }

    .viz__grid {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 0.6rem;
      flex: 1;
    }

    .node {
      border: 1px solid rgba(111, 255, 233, 0.3);
      border-radius: 10px;
      padding: 0.6rem;
      background: rgba(9, 21, 42, 0.9);
      display: flex;
      flex-direction: column;
      gap: 0.3rem;
      transition: transform 0.2s;
    }

    .node:hover {
      transform: scale(1.03);
    }

    .node__status {
      font-size: 0.7rem;
      letter-spacing: 0.3ch;
      text-transform: uppercase;
      color: rgba(255, 255, 255, 0.6);
    }

    .node__pulse {
      height: 0.3rem;
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.08);
      overflow: hidden;
    }

    .node__pulse span {
      display: block;
      height: 100%;
      background: linear-gradient(90deg, #1de5ff, #ff5df0);
      width: 0%;
      transition: width 0.4s ease;
    }

    .viz__log {
      min-height: 4rem;
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 10px;
      padding: 0.6rem;
      background: rgba(3, 12, 28, 0.8);
      overflow-y: auto;
      font-size: 0.75rem;
      line-height: 1.5;
    }

    .keyboard {
      position: relative;
      z-index: 1;
      border: 1px solid rgba(111, 255, 233, 0.3);
      border-radius: 14px;
      padding: 0.75rem;
      background: rgba(0, 0, 0, 0.35);
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      margin-top: 1rem;
    }

    .keyboard__row {
      display: flex;
      gap: 0.4rem;
    }

    .key {
      flex: 1;
      text-transform: uppercase;
      border: 1px solid rgba(111, 255, 233, 0.4);
      border-radius: 8px;
      padding: 0.35rem 0.4rem;
      background: rgba(2, 12, 25, 0.8);
      color: #e5ffff;
      font: inherit;
      letter-spacing: 0.15ch;
      cursor: pointer;
      transition: background 0.15s ease, transform 0.15s ease, box-shadow 0.2s;
      position: relative;
      overflow: hidden;
    }

    .key::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(111, 255, 233, 0.2), transparent);
      transition: left 0.5s;
    }

    .key:hover::after {
      left: 100%;
    }

    .key.key--ghost {
      opacity: 0.4;
      pointer-events: none;
    }

    .key.key--wide {
      flex: 2;
    }

    .key.key--space {
      flex: 5;
    }

    .key:hover,
    .key:focus-visible {
      background: rgba(0, 255, 255, 0.2);
      transform: translateY(-1px);
      box-shadow: 0 4px 10px rgba(0, 255, 255, 0.3);
    }

    .key:active {
      transform: translateY(1px);
    }

    /* Enhanced terminal results */
    .result-container {
      margin: 0.5rem 0;
      padding: 0.5rem 0.8rem;
      border-radius: 8px;
      background: rgba(0, 0, 0, 0.2);
      border-left: 3px solid #6fffe9;
    }

    .result-header {
      display: flex;
      justify-content: space-between;
      font-size: 0.8rem;
      color: #83fff1;
      margin-bottom: 0.3rem;
      text-transform: uppercase;
      letter-spacing: 0.2ch;
    }

    .result-content {
      font-size: 0.9rem;
      line-height: 1.4;
    }

    .result-content pre {
      margin: 0.5rem 0 0;
      padding: 0.5rem;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 5px;
      overflow-x: auto;
      font-size: 0.85rem;
    }

    .command-history {
      position: absolute;
      top: 0;
      right: 0;
      width: 200px;
      height: 100%;
      background: rgba(0, 0, 0, 0.3);
      border-left: 1px solid rgba(111, 255, 233, 0.3);
      padding: 0.5rem;
      overflow-y: auto;
      z-index: 10;
      display: none;
    }

    .show-history .command-history {
      display: block;
    }

    .history-title {
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 0.2ch;
      margin-bottom: 0.5rem;
      color: #6fffe9;
      border-bottom: 1px solid rgba(111, 255, 233, 0.3);
      padding-bottom: 0.3rem;
    }

    /* Responsive adjustments */
    @media (max-width: 1024px) {
      .window--terminal {
        grid-column: span 2;
      }
    }

    @media (max-width: 768px) {
      .window--terminal {
        grid-column: span 1;
      }

      .desktop {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="grid-hub scanline">
    <header class="hud">
      <div class="hud__brand">ENCOM GRID OPS</div>
      <div class="hud__stats">
        <span>uptime<strong id="uptime">00:00:00</strong></span>
        <span>grid sync<strong>99.982%</strong></span>
        <span>latency<strong>0.4ms</strong></span>
      </div>
    </header>

    <main class="desktop">
      <section class="window window--terminal active" data-window="terminal">
        <header class="window__title">
          <span>/dev/console</span>
          <span>stack λ01</span>
        </header>
        <div class="terminal" id="terminal-display">
          <div class="command-history" id="command-history">
            <div class="history-title">Command History</div>
            <div id="history-items"></div>
          </div>
        </div>
        <div class="input-area">
          <span class="prompt">$</span>
          <input id="command-input" type="text" autocomplete="off" spellcheck="false" />
          <button id="submit-command">SEND</button>
        </div>
      </section>

      <section class="window window--htop" data-window="htop">
        <header class="window__title">
          <span>htop</span>
          <span>proc monitor</span>
        </header>
        <div class="htop">
          <div class="htop__gauges">
            <div class="gauge"><span id="cpu-gauge"></span></div>
            <div class="gauge"><span id="mem-gauge"></span></div>
          </div>
          <table>
            <thead>
              <tr>
                <th>PID</th>
                <th>PROC</th>
                <th>CPU</th>
                <th>MEM</th>
              </tr>
            </thead>
            <tbody id="htop-body"></tbody>
          </table>
        </div>
      </section>

      <section class="window window--viz" data-window="viz">
        <header class="window__title">
          <span>neon mesh</span>
          <span>telemetry</span>
        </header>
        <div class="viz">
          <div class="viz__grid" id="viz-grid"></div>
          <div class="viz__log" id="viz-log"></div>
        </div>
      </section>
    </main>

    <section class="keyboard" id="keyboard" aria-label="virtual keyboard"></section>
  </div>

  <script>
    const terminalDisplay = document.getElementById("terminal-display");
    const commandInput = document.getElementById("command-input");
    const submitButton = document.getElementById("submit-command");
    const keyboard = document.getElementById("keyboard");
    const uptimeLabel = document.getElementById("uptime");
    const historyItems = document.getElementById("history-items");

    // Store command history
    const commandHistory = [];
    let historyIndex = -1;

    // Enhanced writeLine function with formatting
    const writeLine = (text, isSystem = false, type = null) => {
      const line = document.createElement("div");
      line.className = "line";
      if (type) line.classList.add(type);

      // Format text with syntax highlighting
      let formattedText = text;
      if (type === 'result') {
        // Format JSON results
        if (text.startsWith('{') || text.startsWith('[')) {
          try {
            const obj = JSON.parse(text);
            formattedText = '<pre>' + JSON.stringify(obj, null, 2) + '</pre>';
          } catch (e) {
            // If not JSON, continue with original text
          }
        }
      }

      line.innerHTML = `
        <span class="prompt">${isSystem ? "λ" : "$"}</span>
        <span>${formattedText}</span>
      `;
      terminalDisplay.appendChild(line);
      terminalDisplay.scrollTop = terminalDisplay.scrollHeight;
    };

    // Enhanced result display function
    const writeResult = (title, content, type = 'info') => {
      const resultContainer = document.createElement("div");
      resultContainer.className = "result-container";

      resultContainer.innerHTML = `
        <div class="result-header">
          <span>${title}</span>
          <span>${new Date().toLocaleTimeString()}</span>
        </div>
        <div class="result-content ${type}">
          ${content}
        </div>
      `;

      terminalDisplay.appendChild(resultContainer);
      terminalDisplay.scrollTop = terminalDisplay.scrollHeight;
    };

    const bootSequence = [
      "GRID CORE ONLINE",
      "DISC PROTOCOL NEGOTIATED",
      "ISO PRESENCE ACKNOWLEDGED",
      "PROCESSOR RAILS NOMINAL",
      "LEGACY TERMINAL READY"
    ];

    bootSequence.forEach((line, index) => {
      setTimeout(() => writeLine(line, true), index * 320);
    });

    // Enhanced command processing
    const handleCommand = () => {
      const value = commandInput.value.trim();
      if (!value) {
        return;
      }

      // Add to command history
      commandHistory.unshift(value);
      if (commandHistory.length > 20) commandHistory.pop(); // Limit history
      updateCommandHistory();

      writeLine(value, false, 'cmd');

      setTimeout(() => {
        // Process different command types
        const result = processCommand(value);
        writeResult('Command Result', result, 'success');
      }, 280);

      commandInput.value = "";
      commandInput.focus();
    };

    // Enhanced command processing with multiple command types
    const processCommand = (cmd) => {
      cmd = cmd.toLowerCase();

      if (cmd.startsWith('echo')) {
        return cmd.substring(5).trim(); // Return everything after 'echo '
      } else if (cmd.startsWith('date')) {
        return new Date().toString();
      } else if (cmd.startsWith('time')) {
        return new Date().toLocaleTimeString();
      } else if (cmd.startsWith('weather')) {
        return `Current weather: Clear, 22°C, Humidity: 65%`;
      } else if (cmd.startsWith('sysinfo')) {
        return `
          System: ENCOM OS v12.7
          CPU: 8-core Tron Processor @ 4.2GHz
          Memory: 16GB DDR4
          GPU: Light Cycle Graphics Pro
          OS: Tron Legacy Edition
        `.trim();
      } else if (cmd.startsWith('scan')) {
        return `
          Network scan complete:
          - Hosts discovered: 24
          - Active connections: 7
          - Firewall status: Active
          - Security level: Maximum
        `.trim();
      } else if (cmd.startsWith('history')) {
        return commandHistory.join('<br>');
      } else if (cmd.startsWith('help')) {
        return `
          Available commands:
          - echo [text] : Display text
          - date : Show current date
          - time : Show current time
          - weather : Show weather info
          - sysinfo : Show system information
          - scan : Network scan
          - history : Show command history
          - clear : Clear terminal
          - whoami : Show current user
          - uname -a : Show system info
          - login -n [user] : Login as user
          - /bin/history : Show command history from movie
          - cd [path] : Change directory
          - vi [file] : Edit file
          - make : Compile project
          - make install : Install project
          - ps -a -x -u : Show processes
          - kill -9 [pid] : Kill process
          - cat [file] : Display file contents
          - touch [file] : Create file
        `.trim();
      } else if (cmd.startsWith('clear')) {
        terminalDisplay.innerHTML = '';
        return 'Terminal cleared';
      } else if (cmd.startsWith('whoami')) {
        return 'flynn';
      } else if (cmd.startsWith('uname -a')) {
        return 'SolarOS 4.0.1 Generic_50203-02 sun4m i386 Unknown.Unknown';
      } else if (cmd.startsWith('login -n')) {
        const loginName = cmd.substring(9).trim(); // Extract name after 'login -n '
        if (loginName === 'root') {
          // Simulate the bug from the movie
          writeResult('Login', 'Login incorrect', 'error');
          setTimeout(() => {
            writeResult('Login', 'login:', 'info');
          }, 500);
          return 'Try login -n backdoor';
        } else if (loginName === 'backdoor') {
          return 'No Home directory specified in password file!';
        }
        return 'Login incorrect';
      } else if (cmd.startsWith('login with home=')) {
        return 'Login successful with home=/';
      } else if (cmd.startsWith('/bin/history')) {
        let historyOutput = '     488  cd /opt/LLL/controller/laser/<br>';
        historyOutput += '     489  vi LLLSDLaserControl.c<br>';
        historyOutput += '     490  make<br>';
        historyOutput += '     491  make install<br>';
        historyOutput += '     492  ./sanity_check<br>';
        historyOutput += '     493  ./configure -o test.cfs<br>';
        historyOutput += '     494  vi test.cfs<br>';
        historyOutput += '     495  vi ~/last_will_and_testment.txt<br>';
        historyOutput += '     496  cat /proc/meminfo<br>';
        historyOutput += '     497  ps -a -x -u<br>';
        historyOutput += '     498  kill -9 2207<br>';
        historyOutput += '     499  ps -a -x -u<br>';
        historyOutput += '     500  touch /opt/LLL/run/ok<br>';
        historyOutput += '     501  LLSDLaserControl -ok 1<br>';
        historyOutput += '     502  exit<br>';
        return historyOutput;
      } else if (cmd.startsWith('cd /opt/LLL/controller/laser/')) {
        return 'Changed directory to /opt/LLL/controller/laser/';
      } else if (cmd.startsWith('vi LLLSDLaserControl.c')) {
        return 'Editing LLLSDLaserControl.c... Press ESC then :q! to exit';
      } else if (cmd.startsWith('make')) {
        return 'Compiling...<br>gcc -c LLLSDLaserControl.c<br>gcc -o LLSDLaserControl LLLSDLaserControl.o<br>make: *** [all] Error 1';
      } else if (cmd.startsWith('make install')) {
        return 'Installing...<br>cp LLSDLaserControl /usr/local/bin/<br>chmod +x /usr/local/bin/LLSDLaserControl';
      } else if (cmd.startsWith('./sanity_check')) {
        return 'Sanity check passed: All systems nominal';
      } else if (cmd.startsWith('./configure -o test.cfs')) {
        return 'Configuring test.cfs... Done';
      } else if (cmd.startsWith('vi test.cfs')) {
        return 'Editing test.cfs... Press ESC then :q! to exit';
      } else if (cmd.startsWith('vi ~/last_will_and_testment.txt')) {
        return 'Opening last will and testament... Press ESC then :q! to exit';
      } else if (cmd.startsWith('cat /proc/meminfo')) {
        return `MemTotal:        8192000 kB
MemFree:          512000 kB
MemAvailable:    2048000 kB
Buffers:          256000 kB
Cached:          3072000 kB
SwapTotal:       2048000 kB
SwapFree:        2048000 kB`;
      } else if (cmd.startsWith('ps -a -x -u')) {
        return `  PID TTY      TIME CMD
 2205 ?    00:00:00 bash
 2206 ?    00:00:00 sshd
 2207 ?    00:00:15 LLSDLaserControl
 2208 ?    00:00:01 cron
 2209 ?    00:00:02 syslogd`;
      } else if (cmd.startsWith('kill -9 2207')) {
        return 'Killed process 2207';
      } else if (cmd.startsWith('touch /opt/LLL/run/ok')) {
        return 'Created /opt/LLL/run/ok';
      } else if (cmd.startsWith('LLSDLaserControl -ok 1')) {
        // Show dialog asking "Aperture Clear?" with Yes/No buttons
        showApertureDialog();
        return 'Laser Control initialized successfully';
      } else {
        return `Command not found: ${cmd}. Type 'help' for available commands.`;
      }
    };

    // Function to show aperture dialog
    function showApertureDialog() {
      // Create modal dialog
      const dialog = document.createElement('div');
      dialog.className = 'aperture-dialog';
      dialog.innerHTML = `
        <div class="dialog-content">
          <h3>Aperture Clear?</h3>
          <div class="dialog-buttons">
            <button id="no-button" class="dialog-button">No</button>
            <button id="yes-button" class="dialog-button">Yes</button>
          </div>
        </div>
      `;

      document.body.appendChild(dialog);

      // Add styles for the dialog
      const style = document.createElement('style');
      style.id = 'dialog-styles';
      style.textContent = `
        .aperture-dialog {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: rgba(0, 0, 0, 0.8);
          display: flex;
          align-items: center;
          justify-content: center;
          z-index: 1000;
          backdrop-filter: blur(5px);
        }

        .dialog-content {
          background: rgba(7, 16, 36, 0.95);
          border: 1px solid rgba(111, 255, 233, 0.6);
          border-radius: 12px;
          padding: 2rem;
          text-align: center;
          box-shadow: 0 0 40px rgba(58, 255, 247, 0.4);
          min-width: 300px;
        }

        .dialog-content h3 {
          color: #6fffe9;
          margin-top: 0;
          text-transform: uppercase;
          letter-spacing: 2px;
        }

        .dialog-buttons {
          display: flex;
          gap: 1rem;
          justify-content: center;
          margin-top: 1.5rem;
        }

        .dialog-button {
          background: rgba(0, 255, 255, 0.08);
          color: #e5ffff;
          border: 1px solid rgba(111, 255, 233, 0.5);
          padding: 0.5rem 1.5rem;
          font: inherit;
          cursor: pointer;
          border-radius: 6px;
          transition: all 0.2s;
        }

        .dialog-button:hover {
          background: rgba(0, 255, 255, 0.2);
          transform: translateY(-2px);
        }

        .dialog-button:active {
          transform: translateY(1px);
        }
      `;

      document.head.appendChild(style);

      // Add event listeners to buttons
      document.getElementById('no-button').addEventListener('click', () => {
        document.body.removeChild(dialog);
        document.head.removeChild(style);
      });

      document.getElementById('yes-button').addEventListener('click', () => {
        // Remove dialog and initiate portal effect
        document.body.removeChild(dialog);
        document.head.removeChild(style);
        initiateTronPortalEffect();
      });
    }

    // Function to initiate the Tron portal effect
    function initiateTronPortalEffect() {
      // Create portal effect element
      const portalEffect = document.createElement('div');
      portalEffect.id = 'portal-effect';
      portalEffect.style.position = 'fixed';
      portalEffect.style.top = '0';
      portalEffect.style.left = '0';
      portalEffect.style.width = '100%';
      portalEffect.style.height = '100%';
      portalEffect.style.background = 'radial-gradient(circle, rgba(0,255,255,0.8) 0%, rgba(0,100,255,0.6) 40%, rgba(0,0,50,0.9) 100%)';
      portalEffect.style.zIndex = '9999';
      portalEffect.style.display = 'flex';
      portalEffect.style.alignItems = 'center';
      portalEffect.style.justifyContent = 'center';
      portalEffect.style.opacity = '0';
      portalEffect.style.transition = 'opacity 2s ease-in-out';

      // Create portal message
      const portalMessage = document.createElement('div');
      portalMessage.textContent = 'ACCESSING TRON UNIVERSE...';
      portalMessage.style.color = 'white';
      portalMessage.style.fontSize = '2rem';
      portalMessage.style.textAlign = 'center';
      portalMessage.style.textTransform = 'uppercase';
      portalMessage.style.letterSpacing = '8px';
      portalMessage.style.fontFamily = 'monospace';
      portalMessage.style.textShadow = '0 0 10px #00ffff, 0 0 20px #00ffff';
      portalMessage.style.animation = 'pulse 1.5s infinite alternate';

      portalEffect.appendChild(portalMessage);
      document.body.appendChild(portalEffect);

      // Add pulse animation for portal message
      const animationStyle = document.createElement('style');
      animationStyle.textContent = `
        @keyframes pulse {
          from { opacity: 0.6; }
          to { opacity: 1; }
        }
      `;
      document.head.appendChild(animationStyle);

      // Fade in the portal effect
      setTimeout(() => {
        portalEffect.style.opacity = '1';
      }, 10);

      // After a delay, simulate entering the Tron universe
      setTimeout(() => {
        // Add scanlines for Tron effect
        const scanlines = document.createElement('div');
        scanlines.style.position = 'fixed';
        scanlines.style.top = '0';
        scanlines.style.left = '0';
        scanlines.style.width = '100%';
        scanlines.style.height = '100%';
        scanlines.style.background = 'repeating-linear-gradient(0deg, rgba(0, 0, 0, 0.15), rgba(0, 0, 0, 0.15) 1px, transparent 1px, transparent 2px)';
        scanlines.style.pointerEvents = 'none';
        scanlines.style.zIndex = '10000';
        document.body.appendChild(scanlines);

        // Change background to Tron grid
        document.body.style.background = 'black';
        document.body.style.backgroundImage = 'linear-gradient(rgba(0, 255, 255, 0.05) 1px, transparent 1px), linear-gradient(90deg, rgba(0, 255, 255, 0.05) 1px, transparent 1px)';
        document.body.style.backgroundSize = '30px 30px';

        // Change all colors to Tron theme
        const styleUpdate = document.createElement('style');
        styleUpdate.textContent = `
          body * {
            color: #00ffff !important;
            border-color: #00ffff !important;
            box-shadow: 0 0 10px #00ffff !important;
          }
        `;
        document.head.appendChild(styleUpdate);

        // After a few seconds, add the final message
        setTimeout(() => {
          portalMessage.textContent = 'WELCOME TO THE TRON UNIVERSE';
          portalMessage.style.fontSize = '1.5rem';
          portalMessage.style.animation = 'none';
          portalMessage.style.textShadow = '0 0 20px #00ffff';
        }, 3000);

      }, 2000);
    }

    submitButton.addEventListener("click", handleCommand);
    commandInput.addEventListener("keydown", (event) => {
      if (event.key === "Enter") {
        handleCommand();
      } else if (event.key === "ArrowUp") {
        // Navigate command history
        if (commandHistory.length > 0) {
          if (historyIndex < commandHistory.length - 1) {
            historyIndex++;
            commandInput.value = commandHistory[historyIndex];
          }
        }
      } else if (event.key === "ArrowDown") {
        // Navigate command history
        if (historyIndex > 0) {
          historyIndex--;
          commandInput.value = commandHistory[historyIndex];
        } else if (historyIndex === 0) {
          historyIndex = -1;
          commandInput.value = '';
        }
      }
    });

    commandInput.focus();

    // Update command history display
    const updateCommandHistory = () => {
      historyItems.innerHTML = '';
      commandHistory.slice(0, 10).forEach((cmd, index) => {
        const item = document.createElement('div');
        item.className = 'history-item';
        item.textContent = cmd;
        item.addEventListener('click', () => {
          commandInput.value = cmd;
          commandInput.focus();
        });
        historyItems.appendChild(item);
      });
    };

    // Toggle command history visibility
    terminalDisplay.addEventListener('click', (e) => {
      if (e.target.closest('.terminal') && !e.target.closest('.history-item')) {
        e.currentTarget.classList.toggle('show-history');
      }
    });

    const windows = document.querySelectorAll(".window");
    windows.forEach((panel) => {
      panel.addEventListener("click", () => {
        windows.forEach((win) => win.classList.remove("active"));
        panel.classList.add("active");
      });
    });

    const keyboardLayout = [
      [
        { label: "esc", value: "", ghost: true },
        { label: "1" },
        { label: "2" },
        { label: "3" },
        { label: "4" },
        { label: "5" },
        { label: "6" },
        { label: "7" },
        { label: "8" },
        { label: "9" },
        { label: "0" },
        { label: "-" },
        { label: "=" },
        { label: "⌫", value: "backspace" }
      ],
      [
        { label: "tab", value: "\t", ghost: true },
        { label: "q" },
        { label: "w" },
        { label: "e" },
        { label: "r" },
        { label: "t" },
        { label: "y" },
        { label: "u" },
        { label: "i" },
        { label: "o" },
        { label: "p" },
        { label: "[" },
        { label: "]" },
        { label: "\\" }
      ],
      [
        { label: "ctrl", value: "", ghost: true },
        { label: "a" },
        { label: "s" },
        { label: "d" },
        { label: "f" },
        { label: "g" },
        { label: "h" },
        { label: "j" },
        { label: "k" },
        { label: "l" },
        { label: ";" },
        { label: "'" },
        { label: "enter", value: "enter", wide: true }
      ],
      [
        { label: "shift", value: "", ghost: true },
        { label: "z" },
        { label: "x" },
        { label: "c" },
        { label: "v" },
        { label: "b" },
        { label: "n" },
        { label: "m" },
        { label: "," },
        { label: "." },
        { label: "/" },
        { label: "space", value: "space", space: true }
      ]
    ];

    const renderKeyboard = () => {
      keyboardLayout.forEach((rowLayout) => {
        const row = document.createElement("div");
        row.className = "keyboard__row";

        rowLayout.forEach((keyDef) => {
          const key = document.createElement("button");
          key.className = "key";
          if (keyDef.ghost) key.classList.add("key--ghost");
          if (keyDef.wide) key.classList.add("key--wide");
          if (keyDef.space) key.classList.add("key--space");
          key.dataset.value = keyDef.value ?? keyDef.label;
          key.textContent = keyDef.label;

          if (!keyDef.ghost) {
            key.addEventListener("click", () => handleVirtualKey(key.dataset.value));
          }

          row.appendChild(key);
        });

        keyboard.appendChild(row);
      });
    };

    const handleVirtualKey = (value) => {
      switch (value) {
        case "enter":
          handleCommand();
          break;
        case "backspace":
          commandInput.value = commandInput.value.slice(0, -1);
          commandInput.focus();
          break;
        case "space":
          commandInput.value += " ";
          commandInput.focus();
          break;
        default:
          commandInput.value += value;
          commandInput.focus();
      }
    };

    renderKeyboard();

    const cpuGauge = document.getElementById("cpu-gauge");
    const memGauge = document.getElementById("mem-gauge");
    const htopBody = document.getElementById("htop-body");

    const processes = [
      { name: "gridd", pid: 3021, cpu: 23.4, mem: 12.8 },
      { name: "render-daemon", pid: 8421, cpu: 15.2, mem: 8.7 },
      { name: "lightcycle", pid: 1888, cpu: 8.9, mem: 5.4 },
      { name: "io-mapper", pid: 443, cpu: 31.7, mem: 15.3 },
      { name: "memcache", pid: 772, cpu: 12.1, mem: 23.6 },
      { name: "solar-sailor", pid: 912, cpu: 4.5, mem: 2.1 },
      { name: "recognizer", pid: 667, cpu: 19.3, mem: 7.9 }
    ];

    const randomUsage = () => Number((Math.random() * 100).toFixed(1));

    const updateHtop = () => {
      const cpu = randomUsage();
      const mem = randomUsage();
      cpuGauge.style.width = `${cpu}%`;
      memGauge.style.width = `${mem}%`;

      htopBody.innerHTML = "";
      processes.forEach((proc) => {
        const cpuLoad = randomUsage();
        const memLoad = randomUsage();
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${proc.pid}</td>
          <td>${proc.name}</td>
          <td>
            <div class="meter"><span style="width:${cpuLoad}%"></span></div>
            ${cpuLoad}%
          </td>
          <td>
            <div class="meter"><span style="width:${memLoad}%"></span></div>
            ${memLoad}%
          </td>
        `;
        htopBody.appendChild(row);
      });
    };

    updateHtop();
    setInterval(updateHtop, 2000);

    const vizGrid = document.getElementById("viz-grid");
    const vizLog = document.getElementById("viz-log");

    const gridNodes = Array.from({ length: 9 }).map((_, index) => ({
      id: `NODE-${index + 1}`,
      energy: 0
    }));

    gridNodes.forEach((node) => {
      const element = document.createElement("div");
      element.className = "node";
      element.innerHTML = `
        <div>${node.id}</div>
        <div class="node__status">standby</div>
        <div class="node__pulse"><span></span></div>
      `;
      node.element = element;
      node.status = element.querySelector(".node__status");
      node.pulse = element.querySelector(".node__pulse span");
      vizGrid.appendChild(element);
    });

    const logEvent = (text) => {
      const timestamp = new Date().toLocaleTimeString("en-US", { hour12: false });
      const line = document.createElement("div");
      line.textContent = `[${timestamp}] ${text}`;
      vizLog.prepend(line);
      while (vizLog.childElementCount > 6) {
        vizLog.removeChild(vizLog.lastChild);
      }
    };

    const pulseGrid = () => {
      const node = gridNodes[Math.floor(Math.random() * gridNodes.length)];
      const energy = randomUsage();
      node.energy = energy;
      node.pulse.style.width = `${energy}%`;
      node.status.textContent = energy > 70 ? "overdrive" : energy > 40 ? "sync" : "idle";
      logEvent(`${node.id} energy ${energy.toFixed(1)}%`);
    };

    setInterval(pulseGrid, 1500);

    const startTime = Date.now();
    const updateUptime = () => {
      const elapsed = Date.now() - startTime;
      const seconds = Math.floor(elapsed / 1000);
      const hrs = String(Math.floor(seconds / 3600)).padStart(2, "0");
      const mins = String(Math.floor((seconds % 3600) / 60)).padStart(2, "0");
      const secs = String(seconds % 60).padStart(2, "0");
      uptimeLabel.textContent = `${hrs}:${mins}:${secs}`;
    };

    updateUptime();
    setInterval(updateUptime, 1000);
  </script>
</body>
