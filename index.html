<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Legacy Console</title>
  <style>
    :root {
      color-scheme: dark;
      font-family: "Share Tech Mono", "IBM Plex Mono", "Fira Code", monospace;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at 20% 20%, #092939, #050914 70%);
      color: #6fffe9;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .console-shell {
      width: min(900px, 90vw);
      height: min(500px, 75vh);
      border: 1px solid rgba(111, 255, 233, 0.55);
      box-shadow: 0 0 28px rgba(58, 255, 247, 0.22);
      background: rgba(5, 12, 32, 0.82);
      backdrop-filter: blur(4px);
      padding: 1.25rem;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .scanline::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(
        rgba(0, 0, 0, 0) 0,
        rgba(0, 0, 0, 0) 48%,
        rgba(0, 0, 0, 0.25) 50%,
        rgba(0, 0, 0, 0) 52%,
        rgba(0, 0, 0, 0) 100%
      );
      background-size: 100% 6px;
      pointer-events: none;
      mix-blend-mode: screen;
      opacity: 0.5;
      animation: scan 6s linear infinite;
    }

    @keyframes scan {
      0% {
        transform: translateY(-100%);
      }
      100% {
        transform: translateY(100%);
      }
    }

    .display {
      flex: 1;
      overflow-y: auto;
      font-size: 1rem;
      line-height: 1.5;
      padding-right: 0.5rem;
    }

    .line {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 0.2rem;
    }

    .prompt {
      color: #00f2ff;
    }

    .input-area {
      display: flex;
      gap: 0.75rem;
      margin-top: 1rem;
      align-items: center;
    }

    .input-area input {
      flex: 1;
      background: transparent;
      border: none;
      border-bottom: 1px solid rgba(111, 255, 233, 0.5);
      color: inherit;
      padding: 0.35rem 0;
      font: inherit;
      outline: none;
    }

    .input-area button {
      background: rgba(0, 255, 255, 0.08);
      color: inherit;
      border: 1px solid rgba(111, 255, 233, 0.4);
      padding: 0.4rem 1rem;
      font: inherit;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .input-area button:hover,
    .input-area button:focus-visible {
      background: rgba(0, 255, 255, 0.2);
    }

    .cursor {
      display: inline-block;
      width: 0.65ch;
      background: #6fffe9;
      animation: blink 1s steps(2) infinite;
    }

    @keyframes blink {
      0%,
      50% {
        opacity: 1;
      }
      50.01%,
      100% {
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="console-shell scanline">
    <div class="display" id="display"></div>
    <div class="input-area">
      <span class="prompt">$</span>
      <input id="command" type="text" autocomplete="off" spellcheck="false" />
      <button id="submit">SEND</button>
    </div>
  </div>

  <script>
    const display = document.getElementById("display");
    const commandInput = document.getElementById("command");
    const submit = document.getElementById("submit");

    const writeLine = (text, isSystem = false) => {
      const line = document.createElement("div");
      line.className = "line";
      line.innerHTML = `
        <span class="prompt">${isSystem ? "λ" : "$"}</span>
        <span>${text}</span>
      `;
      display.appendChild(line);
      display.scrollTop = display.scrollHeight;
    };

    const systemBoot = [
      "BOOTSTRAP GRID ONLINE",
      "TRON LINK NEGOTIATED",
      "QUANTUM BUS SATURATED",
      "READY"
    ];

    systemBoot.forEach((line, index) => {
      setTimeout(() => writeLine(line, true), index * 350);
    });

    const handleInput = () => {
      const value = commandInput.value.trim();
      if (!value) {
        return;
      }
      writeLine(value);
      setTimeout(() => {
        writeLine(`processed » ${value}`, true);
      }, 250);
      commandInput.value = "";
      commandInput.focus();
    };

    submit.addEventListener("click", handleInput);
    commandInput.addEventListener("keydown", (event) => {
      if (event.key === "Enter") {
        handleInput();
      }
    });

    commandInput.focus();
  </script>
</body>
</html>
